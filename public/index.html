<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section class="generated-palette-container">
      <article class="color-card">
        <div class="color-window"></div>
        <div class="color-information">
          <span class="hex-value-container">
            <p class="hex-value"></p>
          </span>
          <span class="lock-icon-container">
            <i class="fas fa-lock-open lock-icon"></i>
          </span>
        </div>
      </article>
      <article class="color-card">
        <div class="color-window"></div>
        <div class="color-information">
          <span class="hex-value-container">
            <p class="hex-value"></p>
          </span>
          <span class="lock-icon-container">
            <i class="fas fa-lock-open lock-icon"></i>
          </span>
        </div>
      </article>
      <article class="color-card">
        <div class="color-window"></div>
        <div class="color-information">
          <span class="hex-value-container">
            <p class="hex-value"></p>
          </span>
          <span class="lock-icon-container">
            <i class="fas fa-lock-open lock-icon"></i>
          </span>
        </div>
      </article>
      <article class="color-card">
        <div class="color-window"></div>
        <div class="color-information">
          <span class="hex-value-container">
            <p class="hex-value"></p>
          </span>
          <span class="lock-icon-container">
            <i class="fas fa-lock-open lock-icon"></i>
          </span>
        </div>
      </article>
      <article class="color-card">
        <div class="color-window"></div>
         <div class="color-information">
            <span class="hex-value-container">
                <p class="hex-value"></p>
            </span>
            <span class="lock-icon-container">
                <i class="fas fa-lock-open lock-icon"></i>
            </span>
         </div>
      </article>
    </section>
    <div class="generate-button-container">
      <button class="generate-button">
        <span class="generate-icon-container">
          <i class="fas fa-sync-alt generate-icon"></i>
        </span>
        Generate
      </button>
    </div>
    <div class="save-palette-container">
      <form method="POST">
        <button class="save-palette-button">Save Palette</button>
        <input required name="palette" type="text" class="palette-name" placeholder="Palette Name">
        <select required>  
          <option value="">Select Project</option>
        </select>
      </form>
    </div>
    <div class="create-project-container">
      <form method="POST">
        <button class="create-project-button">Create Project</button>
        <input required name="project" type="text" class="project-name" placeholder="Project Name">  
      </form>
    </div>
    <section class="project-container"></section>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
